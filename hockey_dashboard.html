                    <h1 className="text-2xl font-bold text-white">{MOCK_DATA.season.title}</h1>
                    <p className="text-blue-300 text-sm">{MOCK_DATA.season.association}</p>
                  </div>
                </div>

                <div className="flex items-center gap-6 text-white">
                  <div className="text-center px-5 border-r border-blue-700/50">
                    <div className="text-3xl font-bold">{MOCK_DATA.season.divisions_count}</div>
                    <div className="text-xs text-blue-300 uppercase tracking-wider">Divisions</div>
                  </div>
                  <div className="text-center px-5 border-r border-blue-700/50">
                    <div className="text-3xl font-bold">{MOCK_DATA.season.teams_count}</div>
                    <div className="text-xs text-blue-300 uppercase tracking-wider">Teams</div>
                  </div>
                  <div className="text-center px-5">
                    <div className="text-3xl font-bold">{MOCK_DATA.season.games_count}</div>
                    <div className="text-xs text-blue-300 uppercase tracking-wider">Games</div>
                  </div>
                </div>
              </div>
            </div>
          </header>

          {/* API Info Bar */}
          <div className="bg-gray-800 py-2.5 px-6 border-b border-gray-700">
            <div className="max-w-7xl mx-auto flex items-center gap-4 text-sm">
              <span className="text-gray-400 font-medium">API Endpoints:</span>
              <APIBadge endpoint="/api/v1/seasons/10776" />
              <APIBadge endpoint="/api/v1/seasons/10776/divisions" />
              <span className="text-gray-500 ml-auto font-mono text-xs">Base: http://localhost:8000</span>
            </div>
          </div>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-6 py-8">
            {view === 'overview' && (
              <div>
                <div className="flex items-center justify-between mb-6">
                  <h2 className="text-2xl font-bold text-gray-900">Divisions</h2>
                  <APIBadge endpoint="/api/v1/seasons/10776/divisions" />
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {MOCK_DATA.divisions.map((division) => (
                    <DivisionCard
                      key={division.division_id}
                      division={division}
                      standings={MOCK_DATA.standings[division.division_id]}
                      onDivisionClick={handleDivisionClick}
                      onTeamClick={handleTeamClick}
                    />
                  ))}
                </div>

                <LeagueLeaders onTeamClick={handleTeamClick} />
              </div>
            )}

            {view === 'division' && selectedDivision && (
              <DivisionStandingsView
                divisionId={selectedDivision}
                onBack={handleBack}
                onTeamClick={handleTeamClick}
              />
            )}

            {view === 'team' && selectedTeam && (
              <TeamDetailView
                teamId={selectedTeam}
                onBack={handleBack}
              />
            )}
          </main>

          {/* Footer */}
          <footer className="bg-gray-900 text-gray-400 py-8 mt-12">
            <div className="max-w-7xl mx-auto px-6">
              <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                <div className="flex items-center gap-3">
                  <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <svg viewBox="0 0 24 24" className="w-5 h-5 text-white" fill="currentColor">
                      <circle cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="1.5" fill="none"/>
                    </svg>
                  </div>
                  <span className="text-sm">Youth Hockey Stats Dashboard ‚Ä¢ Powered by GameSheet API</span>
                </div>
                <div className="flex gap-6 text-sm">
                  <span className="flex items-center gap-2">
                    <span className="w-2 h-2 bg-green-500 rounded-full"></span>
                    Season: {MOCK_DATA.season.season_id}
                  </span>
                  <span>42 Team Logos</span>
                  <span>FastAPI Backend</span>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    // Render
    ReactDOM.render(<HockeyDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
